# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Create credential keys file
      run: |
        mkdir .keys
        touch ./${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
        echo ${{FIREBASE_KEYS}}>> ./${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
        cat ./${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
    - name: Create env file
      run: |
        touch ./.env
        echo BASE_DIR=${{secrets.BASE_DIR}}>> ./.env
        echo GOOGLE_APPLICATION_CREDENTIALS=${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}>> ./.env
        cat ./.env
    - name: Compile with Maven
      run: mvn clean install compiler:testCompile